<mat-card class="example-card" [routerLink]="['/details-player', player.personId, year]"
    [style]="background(player.teamId) + color(player.teamId)">
    <img mat-card-image [src]="viewImg(player.personId)" style="width: 250px;" alt="Player photo"
        onerror="this.src='https://www.pngall.com/wp-content/uploads/2/NBA-PNG-Free-Image.png'" />

    <mat-card-content style="margin-top: 10px;">
        <h2>{{player.firstName}} {{player.lastName}}</h2>
        <img mat-card-image id="filter" [src]="teamURLbase1 + player.teamId + teamURLbase2" style="width: 70px;"
            alt="Team logo">
        <h3>{{showTeam(player.teamId)}}</h3>
    </mat-card-content>
</mat-card>
