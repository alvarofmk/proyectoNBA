<div class="mainHeader" fxLayout="column" fxLayoutAlign="space-between center">
    <div>
        <button id="volver" mat-raised-button routerLink="/">VOLVER</button>
    </div>

    <img src="https://graffica.info/wp-content/uploads/2017/08/NBA-logo-png-download-free-1200x675.png" alt="Logo nba"
        [routerLink]="['/']">
    <div fxFlexAlign="end" fxLayout="row" fxLayoutAlign=" end" fxLayoutGap="20px" class="headerLinks">
        <a routerLink="/teams" class="mainLink">
            <p>Teams</p>
            <div class="whiteButton"></div>
        </a>
        <a routerLink="/players" class="mainLink">
            <p>Players</p>
            <div class="whiteButton"></div>
        </a>
    </div>
</div>

<mat-form-field>
    <mat-label>AÃ±o</mat-label>
    <mat-select [(ngModel)]="year" (selectionChange)="changeYear()">
        <mat-option *ngFor="let yearSelect of yearList" [value]="yearSelect">
            {{yearSelect}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field style="margin-left: 20px;">
    <mat-label>Equipos</mat-label>
    <mat-select [(ngModel)]="filteredTeamList" multiple (selectionChange)="changeList()">
        <mat-option *ngFor="let team of teamList" [value]="team">
            {{team.fullName}}
        </mat-option>
    </mat-select>
</mat-form-field>

<button mat-raised-button id="compare" [routerLink]="['/compare-players']">Comparador de jugadores</button>

<div id="contenedor" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <app-one-player *ngFor="let player of filteredPlayerList" style="width: 275px;" [player]="player" [year]="year">
    </app-one-player>
</div>
