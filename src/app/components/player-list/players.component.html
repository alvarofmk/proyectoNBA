<div class="mainHeader" fxLayout="column" fxLayoutAlign="space-between center">
    <img src="https://graffica.info/wp-content/uploads/2017/08/NBA-logo-png-download-free-1200x675.png" alt="Logo nba" [routerLink]="['/']">
    <div fxFlexAlign="end" fxLayout="row" fxLayoutAlign=" end" fxLayoutGap="20px" class="headerLinks">
        <a routerLink="/teams" class="mainLink">
            <p>Teams</p>
            <div class="whiteButton"></div>
        </a>
            <a routerLink="/players" class="mainLink">
            <p>Players</p>
        <div class="whiteButton"></div>
        </a>
    </div>
</div>
<mat-form-field>
    <mat-label>AÃ±o</mat-label>
    <mat-select [(ngModel)]="year" (selectionChange)="changeYear()">
        <mat-option *ngFor="let yearSelect of yearList" [value]="yearSelect">
            {{yearSelect}}
        </mat-option>
    </mat-select>
</mat-form-field>

<mat-form-field style="margin-left: 20px;">
    <mat-label>Equipos</mat-label>
    <mat-select [(ngModel)]="filteredTeamList" multiple (selectionChange)="changeList()">
        <mat-option *ngFor="let team of teamList" [value]="team">
            {{team.fullName}}
        </mat-option>
    </mat-select>
</mat-form-field>

<div id="contenedor" fxLayout="row wrap" fxLayoutAlign="space-around center">
    <div *ngFor="let player of filteredPlayerList" style="width: 275px;">
        <mat-card class="example-card" [routerLink]="['/details-player', player.personId, year]">
            <img mat-card-image [src]="viewImg(player.personId)" style="width: 250px;" alt="Player photo"
                onerror="this.src='https://www.pngall.com/wp-content/uploads/2/NBA-PNG-Free-Image.png'" />

            <mat-card-content style="margin-top: 10px;">
                <h2>{{player.firstName}} {{player.lastName}}</h2>
                <img mat-card-image id="filter" [src]="teamURLbase1 + player.teamId + teamURLbase2" style="width: 70px;"
                    alt="Team logo">
                <h3>{{showTeam(player.teamId)}}</h3>
            </mat-card-content>
        </mat-card>
    </div>
</div>
