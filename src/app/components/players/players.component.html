<div id="contenedor" fxLayout="row wrap" fxLayoutAlign="space-evenly center">
    <div *ngFor="let player of playerList" style="width: 400px;">
        <mat-card class="example-card">
            <img mat-card-image [src]="viewImg(player.personId)" style="width: 200px;" alt="Img Player"
                onerror="this.src='https://www.pngall.com/wp-content/uploads/2/NBA-PNG-Free-Image.png'" />

            <mat-card-content>
                <h3>{{player.firstName}} {{player.lastName}}</h3>
            </mat-card-content>
        </mat-card>
    </div>
</div>
