<div fxLayout="row" class="teamHeader">
    <img [src]="teamURLbase1 + teamDetails.teamId + teamURLbase2" alt="Logo">
    <div>
        <h1>{{teamDetails.fullName}}</h1>
        <h2>{{teamDetails.city}}</h2>
    </div>
</div>
<div fxLayout="row" fxLayoutAlign="space-around start">
    <div class="matchList" fxFlex="20">
        <h3>Matches</h3>
        <div *ngFor="let match of teamSchedule.league.standard" fxLayout="row" fxLayoutGap="10px" fxLayoutAlign="space-around center">
            <p>{{match.startTimeUTC | date:'LLL d Y'}}</p>
            <img [src]="teamURLbase1 + match.hTeam.teamId + teamURLbase2" alt="Logo local">
            <p>{{match.hTeam.score}}</p>
            <p>vs</p>
            <p>{{match.vTeam.score}}</p>
            <img [src]="teamURLbase1 + match.vTeam.teamId + teamURLbase2" alt="Logo visitante">
        </div>
    </div>
    <div class="playerList" fxLayout="column" fxLayoutGap="10px" fxFlex="50">
        <h3>Players</h3>
        <div *ngFor="let player of teamRoster" class="mat-elevation-z4" fxLayout="row">
            <img [src]="viewImg(player.personId)" alt="Jugador">
            <p>{{player.firstName}} {{player.lastName}}</p>
        </div>
    </div>
</div>
